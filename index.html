<html ng-app='bakpak'>
  <head>
    <title> BakPak </title>
    <link type="text/css" rel="stylesheet" href="/public/css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/public/css/page.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/public/components/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/public/components/bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="/public/components/bower_components/angular/angular.min.js"></script>
    <script src="/public/components/bower_components/angular-route/angular-route.min.js"></script>
  </head>

  <body ng-controller="exploreController">
    <nav>
      <div id='navbar' ng-controller="navController" class="nav-wrapper">
        <a href='/#/'> <img src="http://i.imgur.com/QfK30Pv.png" id='logo' href="#" className="brand-logo" /> </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li ><a href="/#/trips" ng-show="isSignedIn">MY TRIPS</a></li>
            <li ><a href="/#/explore">EXPLORE</a></li>
            <li ><a href="/#/reserve">RESERVE</a></li>
            <li ><a href="/#/reserve" ng-show="isSignedIn" ng-click='signout()'>SIGN OUT</a></li>
            <li ><a href="/#/signin" ng-hide="isSignedIn">SIGN IN</a></li>
          </ul>
      </div>
    </nav>

    </br>
    <div ng-view></div>
    <script src="/public/app.js"></script>
    <script src="/public/nav/nav.js"></script>
    <script src='/public/account/userTrips.js'></script>
    <script src="/public/auth/signin.js"></script>
    <script src="/public/services.js"></script>
    <script src="/public/explore/bakpakexplore.js"></script>
  </body>
</html>
