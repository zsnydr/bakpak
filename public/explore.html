<div class="container">
<div class="row">
  <div class="col s4 offset-s4 center"><h4 class="label"> {{weather.weather[0].description}}</h4><h5> {{weather.main.temp}} </h5></div>
</div>
</div>

<div class="row">
  <div id="left" class="col s5 offset-s1 explore">
  <h4 class="label"> Restaurants </h4>
  <div ng-repeat="result in results | limitTo: 10"> <b> {{result.name}} : </b>{{result.formatted_address}} <br> Rating :
  {{result.rating}}</div>

  </div>
  <div class="col s5 explore"> 
  <h4 class="label"> Places to Visit </h4>
  <div ng-repeat="art in arts | limitTo: 10"> <b> {{art.name}} : </b>{{art.formatted_address}} </div>
  </div>
</div>

<div class ="row">
  <div id="left" class="col s5 offset-s1 explore"> 
  <h4 class="label"> Deals </h4>
  <div ng-repeat="deal in promos"> <b><a href ={{deal.deal.url}}> {{deal.deal.title}} </a>: </b>{{deal.deal.short_title}} </div>
  </div>
  <div class="col s5 explore"> 
  <h4 class="label"> Events </h4>
  <div ng-repeat="event in events"> <b> <a href = {{event.url[0]}}>{{event.title[0]}} </a></b></div>
  </div>
</div>
<div>
  <input type="text" ng-model='translate' placeholder="TRANSLATE A PHRASE" /> </div>
  <button type='submit' ng-click='translateApi()' >TRANSLATE</button>


</div>
